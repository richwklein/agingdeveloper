version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    open-pull-requests-limit: 20
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    cooldown:
      default-days: 5
      semver-major-days: 30
      semver-minor-days: 7
      semver-patch-days: 3
    open-pull-requests-limit: 20
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    groups:
      astro:
        patterns:
          - 'astro'
          - 'astro-*'
          - '@astro/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
          - '@prettier/*'
      tailwindcss:
        patterns:
          - 'tailwindcss'
          - 'tailwindcss-*'
          - '@tailwindcss/*'
      typescript:
        patterns:
          - 'typescript'
          - 'typescript-eslint'
          - '@typescript-eslint/*'
          - '@types/*'
          - 'tslib'
          - 'ts-node'
      vitest:
        patterns:
          - 'vitest'
          - 'vitest-*'
          - '@vitest/*'
