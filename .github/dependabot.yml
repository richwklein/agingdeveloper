version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    groups:
      github-actions:
        patterns:
          - '*'
    schedule:
      interval: daily
    open-pull-requests-limit: 20
  - package-ecosystem: npm
    directory: '/'
    groups:
      astro:
        patterns:
          - 'astro'
          - 'astro-*'
          - '@astro/*'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-*'
          - '@eslint/*'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
    schedule:
      interval: daily
    open-pull-requests-limit: 20
