name: "Lint"
on:
    pull_request:
        branches:
            - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v4.1.5"
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Install Dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      