name: "Coverage"
on:
    pull_request:
        branches:
            - main

jobs:
    coverage:
        runs-on: ubuntu-latest

        steps:
          - name: "Checkout source code"
            uses: "actions/checkout@v4.1.2"
            with:
              fetch-depth: 0
              ref: ${{ github.ref }}
          - name: "Code Coverage"
            id: "coverage"
            uses: "ArtiomTr/jest-coverage-report-action@v2.3.0"
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}